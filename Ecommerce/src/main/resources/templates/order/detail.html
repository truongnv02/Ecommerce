<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="layout/head::head">
    <title>SHOP</title>
</head>

<body ng-app="cart-app" ng-controller="cart-controller">
<!-- Header Section Begin -->
<header th:replace="layout/header::header"></header>
<!-- Header Section End -->

<!-- Hero Section Begin -->
<section th:replace="layout/menu::menu"></section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/assets/img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Checkout</h2>
                    <div class="breadcrumb__option">
                        <a th:href="@{/home}">Home</a>
                        <a th:href="@{/cart/view}">Cart</a>
                        <span>Order</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Billing Details</h4>
            <div class="row">
                <div class="col-lg-12 col-md-6">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>Full name<span>*</span></p>
                                <input type="text" class="form-control" th:value="${order.account.username}" readonly />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="checkout__input">
                                <p>Order Date<span>*</span></p>
                                <input type="text" class="form-control" th:value="${order.createDate}" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="checkout__input">
                        <p>Country<span>*</span></p>
                        <textarea th:value="${order.address}" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                        <tr>
                            <th class="shoping__product">Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${order.orderDetails}">
                                <td class="shoping__cart__item">
                                    <img th:src="@{/assets/img/product/${detail.product.image}}" alt="Product Image">
                                    <h5 th:text="${detail.product.name}"></h5>
                                </td>
                                <td class="shoping__cart__price">
                                    <span th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 2, 'POINT')}">$ </span>
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        <span th:text="${detail.quantity}"></span>
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                    <span th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 2, 'POINT')}">$ </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<footer th:replace="layout/footer::footer"></footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/jquery.slicknav.js}"></script>
<script th:src="@{/assets/js/mixitup.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/cart.js}"></script>



</body>

</html>

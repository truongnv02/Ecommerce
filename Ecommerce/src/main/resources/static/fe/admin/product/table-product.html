<div class="col-xs-12">
    <div class="box">
        <div class="box-header">
            <a href="#" class="btn btn-success"><i class="fa fa-plus"></i></a>
            <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Create Date</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Available</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | number : 2}}</td>
                        <td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
                        <td><img ng-src="assets/img/{{item.image}}" width="60px" height="60px"></td>
                        <td>{{item.category.name}}</td>
                        <td>{{item.available ? 'YES' : 'NO'}}</td>
                        <td>
                            <button ng-click="edit(item)" class="btn btn-success "><i class="fa fa-edit"></i></button>
                            <button ng-click="delete(item)" class="btn btn-danger"><i class="fa fa-remove"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>

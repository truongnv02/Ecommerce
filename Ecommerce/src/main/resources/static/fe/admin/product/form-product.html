<section class="content">
    <!-- Default box -->
    <div class="col-md-8">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Thêm mới sản phẩm</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
                <div class="box-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" ng-model="form.name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" ng-model="form.price" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" ng-model="form.image" id="image" class="form-control"
                               onchange="angular.element(this).scope().imageChanged(this.files)" />
                    </div>
                    <div class="form-group">
                        <label >Category</label>
                        <select id="input" ng-model="form.category.id" class="form-control">
                            <option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Create Date</label>
                        <input type="date" ng-model="form.createDate" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Available</label>
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="form.available"
                                       name="available" id="input" value="true" checked="checked" /> YES
                            </label>
                            <label>
                                <input type="radio" ng-model="form.available"
                                       name="available" id="input" value="false" /> NO
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button ng-click="cretae()" type="submit" class="btn btn-primary">Create</button>
                    <button ng-click="update(form)" type="submit" class="btn btn-primary">Update</button>
                    <button type="submit"ng-click="delete(form)" class="btn btn-primary">Delete</button>
                    <button ng-click="reset()" type="submit" class="btn btn-primary">Reset</button>
                </div>
            </form>
        </div>
        <!-- /.box -->
    </div>
    <!-- /.box -->
</section>
